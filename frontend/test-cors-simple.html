<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
    <style>
        body { font-family: monospace; background: #000; color: #0f0; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-left: 3px solid #0f0; background: #111; }
        .error { border-left-color: #f00; color: #f00; }
    </style>
</head>
<body>
    <h1>ðŸ”Œ CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        function log(msg, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : ''}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${msg}`;
            document.getElementById('results').appendChild(div);
        }

        async function testCORS() {
            try {
                log('ðŸ§ª Testing CORS...');
                const response = await fetch('http://localhost:3001/cors-test');
                const data = await response.json();
                log(`âœ… CORS Test: ${data.message}`, false);
                log(`Origin: ${data.origin}`);
            } catch (error) {
                log(`âŒ CORS Test Failed: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                log('ðŸ” Testing Login...');
                const response = await fetch('http://localhost:3001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                log(`âœ… Login Test: ${data.message}`, false);
            } catch (error) {
                log(`âŒ Login Test Failed: ${error.message}`, true);
            }
        }

        // Auto-test on load
        window.onload = () => {
            log('ðŸš€ Starting CORS tests...');
            setTimeout(testCORS, 1000);
        };
    </script>
</body>
</html>
