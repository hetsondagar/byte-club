<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Club API Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #00cc00;
        }
        .result {
            background: #111;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #00ff00;
        }
        .error {
            border-left-color: #ff0000;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Byte Club API Connection Test</h1>
        <p>Testing frontend-backend connection...</p>
        
        <button onclick="testPing()">Test Ping</button>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testSignup()">Test Signup</button>
        <button onclick="testLogin()">Test Login</button>
        
        <div id="results"></div>
    </div>

    <script>
        // Get API base URL from environment or use default
        const API_BASE = window.location.origin.includes('localhost') 
            ? 'http://localhost:3001' 
            : 'https://your-production-api.com';
        const resultsDiv = document.getElementById('results');

        function log(message, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : ''}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testPing() {
            try {
                log('üèì Testing ping endpoint...');
                const response = await fetch(`${API_BASE}/ping`);
                const data = await response.json();
                log(`‚úÖ Ping successful: ${data.message}`);
            } catch (error) {
                log(`‚ùå Ping failed: ${error.message}`, true);
            }
        }

        async function testHealth() {
            try {
                log('üè• Testing health endpoint...');
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`‚úÖ Health check successful: ${data.message}`);
            } catch (error) {
                log(`‚ùå Health check failed: ${error.message}`, true);
            }
        }

        async function testSignup() {
            try {
                log('üë§ Testing signup endpoint...');
                const response = await fetch(`${API_BASE}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Signup successful: ${data.message}`);
                    log(`üë§ User created: ${data.data.user.username}`);
                } else {
                    log(`‚ùå Signup failed: ${data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå Signup failed: ${error.message}`, true);
            }
        }

        async function testLogin() {
            try {
                log('üîê Testing login endpoint...');
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                const data = await response.json();
                if (data.success) {
                    log(`‚úÖ Login successful: ${data.message}`);
                    log(`üë§ User logged in: ${data.data.user.username}`);
                } else {
                    log(`‚ùå Login failed: ${data.message}`, true);
                }
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`, true);
            }
        }

        // Auto-run tests on page load
        window.onload = function() {
            log('üöÄ Starting API connection tests...');
            setTimeout(testPing, 500);
            setTimeout(testHealth, 1000);
            setTimeout(testSignup, 1500);
        };
    </script>
</body>
</html>
